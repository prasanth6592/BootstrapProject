<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.all @ categories='demo.speclisting'}"/>
<div class="container">
	<div class="row">
		<div class="col-md-12">
            <div data-sly-use.pages="com.aem.community.core.models.SpecListingModel">
                <h1>${pages.sectionTitle}</h1>
                <ul data-sly-list=${pages.SpecList}>
                    <li>
                        <a href="${item.url}">
                            <h4>Title :: ${item.title}</h4>
                        </a>
                        <p>Description :: ${item.description}</p>
                        <p>Subtitle :: ${item.subTitle}</p>
                    </li>
                </ul>
            </div>
		</div>
	</div>
</div>
